<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Gap Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* This is the property we want to test */
        }
        .flex-item {
            background-color: #007bff;
            color: white;
            padding: 20px;
            flex: 1 1 calc(33.333% - 20px); /* Adjust the width based on the gap */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Flex Gap Test</h1>
    <h2>Flex Container with Gap Property</h2>
    <div class="flex-container">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
        <div class="flex-item">Item 4</div>
        <div class="flex-item">Item 5</div>
        <div class="flex-item">Item 6</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL to iFrame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #iframeContainer {
            margin-top: 20px;
            border: 1px solid #ccc;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>URL to iFrame</h1>
    <input type="text" id="urlInput" placeholder="Enter URL here" style="width: 80%; padding: 10px;">
    <button onclick="loadIframe()" style="padding: 10px 20px;">Load URL</button>

    <div id="iframeContainer">
        <iframe id="urlIframe"></iframe>
    </div>

    <script>
        function loadIframe() {
            var url = document.getElementById('urlInput').value;
            document.getElementById('urlIframe').src = url;
        }
    </script>
</body>
</html>
